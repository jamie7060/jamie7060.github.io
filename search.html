        "title": "2. Matrix Algebra (2)",
            "author": "soonjune",
            "category": "",
            "content": "선형대수 공부 3일차 - 행렬에 대해 알아보자2.1 Matrix OperationsTheorem 1덧셈, 뺄셈, scalar multiple은 교환, 결합, 분배 법칙이 성립한다.행렬의 곱셈은 조금 다른데, linear transformation, function으로 이해할 수 있다.  따라서 곱할 수록 span을 작아진다. 즉, span(A)가 span(AB)를 포함한다.Theorem 2곱셈은 결합법칙, 오른쪽/왼쪽 분배 법칙이 성립하나 교환법칙은 성립하지 않는다. 즉, AB와 BA는 같지 않을 수 있다.  Powers of a Matrix  A가  행렬이라면 과 같이 행렬의 거듭제곱을 정의할 수 있다. 로 정의한다.  Transpose  행렬의 열과 행을 뒤바꾼 것이라 보면 된다.a.     b.    c. For any scalar    d. 2.2 The Inverse of a MatrixTheorem 42X2 행렬의 역행렬 공식Theorem 5Ax = b이고 A가 역행렬이 존재하면 하나의 유일해 를 지닌다.참고) at least 1 solution  no free variableTheorem 6a.    b.    c. Theorem 7nXn 행렬이 과 row equivalent, 즉 echelon row reduction을 통해 로 만들 수 있다면 역행렬이 존재한다.   -&gt; 로 row reduction을 거치면 C가 역행렬이다.2.3 Characterizations of Invertible MatricesTheorem 8위와 같은 조건을 하나만 만족해도 역행렬이 존재하고 하나만 위배해도 역행렬이 존재하지 않는다. 마치 고리와 같이 상호 연결되어 있고 증명과정도 하나 하나 연결하면서 확인할 수 있다.",

    "run-through-of-java": {
        "title": "자바 훑어보기: Run-through of Java Programming Language",
            "author": "soonjune",
            "category": "",
            "content": "삼성 SDS 대학생 알고리즘 특강이 시작됐다. 1주일간은 자바, 1주일 간은 C++로 배운다고 한다. 자바를 거의 안 다뤄서 Codecademy에서 자바 부분을 쭉 훑었다. 주요 내용을 정리해보고자 한다.I. Introduction      Class - a single concept클래스는 객체 지향 언어에서 많이 등장하는 개념이다. 자바는 프로그램 파일명과 동일한 최소 하나의 클래스를 지녀야 한다(예: Person.java - Person 클라스). 클래스는 주로 대문자로 시작한다.    main() Method모든 자바 프로그램은 아래와 같이 main() method를 포함해야 한다.    public class Person {  public static void main(String[] args) { System.out.println(\"Hello, world!\");  }}                  Print LineSystem.out.println()을 이용한다.  Eclipse IDE에서는 syso를 타입한 뒤 CTRL+Space를 누르면 자동 완성된다.      Comments              Single line: //      Multi-line: /*   */      * ; - 코드는 ;로 끝나야 한다;        Compilation(javac 명령어)프로그램을 컴파일하면 각각의 클래스들이 .class 파일로 변환된다. 변환된 java byte code는 JVM에 의해 실행된다.II. Variables      Primitive Data Typesint, char, boolean, byte, long, short, double, float, null    String - use \" \"          String끼리 같은지 비교는 .equals() 사용      Concatenation: + 사용 =&gt; new를 사용하기 때문에 매우 느리다. 따라서 List를 사용해서 넣다 빼거나 StringBuilder를 사용하여 효율성을 높인다.        Statice Typing - 변수 선언 type과 value가 다를 경우 bug 발생III. 기타 빠르게 정리  Array(정적인 배열) / ArrayList(동적 할당 - add()와 remove() 사용)  Loop          for와 for-each      for는 C와 유사하고 for-each는 아래와 같이 수행      // array of numbersint[] numbers = {1, 2, 3, 4, 5};// for-each loop that prints each number in numbers// int num is the handle while numbers is the source arrayfor (int num : numbers) {  \tSystem.out.println(num);}  String Methods          length() - 길이      concat() - 두 String 연결      equals() - 앞에서 설명. true/false 반환      indexOf() - 특정 substring의 시작 index를 반환한다. 없을 경우 -1 반환.      charAt(int index) - String의 index번째(0부터 시작) character를 반환한다. index는 0부터 length-1까지.      toUpperCase() / toLowerCase() - String의 character를 모두 대문자 / 소문자로 바꾼 값을 반환한다.        클래스 상속(Inheritance) - parent class / child class          child class는 extends로 정의 / super로 child의 속성 override        다형성(Polymorphism) - 하나의 메소드나 클래스가 있을 때 이것들이 다양한 방법으로 동작하는 것(아래 예시 코드 참조)    // Parent classclass Animal {public void greeting() {  System.out.println(\"The animal greets you.\");}}// Child classclass Cat extends Animal {public void greeting() {  System.out.println(\"The cat meows.\");}}class MainClass {public static void main(String[] args) {  Animal animal1 = new Animal();  // Animal object  Animal cat1 = new Cat();  // Cat object  animal1.greeting(); // prints \"The animal greets you.\"  cat1.greeting(); // prints \"The cat meows.\"}}        Eclipse IDE 기능       클래스 내부에서 Alt+Shift+S를 눌러서 생성자 또는 출력 toString() 코드를 바로 생성할 수 있다.  비교 및 sort 방법    List&lt;CustomClass&gt; list = new ArrayList();// 정의대로 정렬Collections.sort(list);=Collections.sort(list, new Comparator&lt;CustomClass&gt;{  @Override  public int compare(CustomClass o1, CustomClass o2){      // 임의의 기준 설정      return 0;  }});CustomClass implements Comparable&lt;CustomClass&gt; {  int a;  int b;  @Override  public int compareTo(CustomClass arg0){      // -1: 원하는 순서, 0: 둘이 같다, 1:원하지 않는 순서 -&gt; swap      // a에 대해 오름차순으로 정렬       if(a &lt; arg0.a){          return -1;      } else if(a == arg0.a) {          // 둘이 같은 경우 b에 대해 내림차순 정렬          if(b &gt; arg0.b){              return -1;          } else if(b == arg0.b){              return 0;          } else{              return 1;          }      } else {          return 1;      }  }}      ",
        "url": "/Run-through-of-Java"
    }
    ,
    
    "io": {
        "title": "IO speed - 입출력 속도 비교 및 자바 입출력 방법",
            "author": "soonjune",
            "category": "",
            "content": "오늘은 간단히 입출력 방법에 대해 정리해보고자 한다.알고리즘 문제를 풀다보면 입출력으로 인해 시간 초과가 발생하는 경우가 있다.   백준 사이트에서 입출력 속도를 비교한 것을 보고 어떤 입출력을 사용하는 것이 속도 측면에서 나은지 살펴보자.  입력 속도 비교 / 출력 속도 비교입력입력은 자바 기준으로 Scanner보다 BufferedReader와 Integer.parseInt를 사용하는게 약 7배 빠른 것을 알 수 있다.  문제 풀이를 위한 한 줄 라인 입력은 아래와 같이 받을 수 있다.BufferedReader br = new BufferedReader(new inputStreamReader(System.in));// 한 줄에 integer input 하나인 경우int input = Integer.parseInt(br.readLine());// 한 줄에 여러 input이 공백을 구분자로 두고 있는 경우StringTokenizer st = new StringTokenizer(br.readLine());int number1 = Integer.parseInt(st.nextToken());출력출력은 BufferedWriter를 쓰는것이 System.out.println(sb)을 쓰는 것보다 빠르나 차이가 미미하기 때문에 조금 더 편리한 System.out.println(sb)를 사용하는게 좋겠다.C/C++의 경우C는 fread/fwrite이 빠르고 C++은 출력에서 cout « i « endl을 사용할 경우 시간 초과가 날 수 있다.그냥 scanf/printf를 사용하는 것이 무난할 것 같다.",
        "url": "/IO"
    }
    ,
    
    "linear-equations-in-linear-algebra-2": {
        "title": "1. Linear Equations in Linear Algebra (2)",
            "author": "soonjune",
            "category": "",
            "content": "선형대수 공부 2일차 - 오늘 배운 내용을 간단히 정리해보자1.5 Solution Sets of Linear Systems  homogeneous: A linear equation is called homogeneous if its constant term is zero. Such an equation has the form $$a_1x_1 + a_2x_2 + ... + a_nx_n = 0$$ where  are constants and  are variables.A homogeneous linear system is a linear system whose equations are all homogeneous. For example,$$3x_1 − 9x_2 − 9x_3 − 6x_4 = 0$$$$2x_1 − 8x_2 − 6x_3 + 2x_4 = 0$$$$−2x_1 + 3x_2 + 8x_3 + 7x_4 = 0$$is a homogeneous linear system.[1]  즉, 행렬을 사용해서 Ax = 0 꼴로 쓸 수 있으면 최소 하나의 해를 x가 영벡터인 최소 하나의 해를 가지며 이를 trivial solution이라 한다.  non-trivial한 해를 갖기 위해서는 방정식이 최소 하나의 free variable을 가져야한다.1.6 Applications of Linear Systems경제, network flow 등 다양하게 활용이 가능하다.1.7 Linear Indepence선형 독립이라는 말이 나오며 앞서 본 방정식이 trivial solution을 가질 때 독립이라 한다.벡터의 해가 되는 계수들이 모두 0이어야 하며 그렇지 않은 경우가 하나라도 있으면 linearly dependent하다.Theorem 7: Characterization of Linearly Dependent Sets집합 S에 속한 벡터들 중 하나라도 다른 벡터의 선형 결합으로 표현할 수 있다면 linearly dependent하다.  벡터를 하나씩 추가해 가면서 linearly dependent한지 여부를 확인할 수 있다. 추가된 벡터를 앞선 벡터들의 linear combination으로 표현할 수 있는지 확인하면 된다.Theorem 8If a set contains more vectors than there are entries in each vector, then the set is linearly dependent. That is, any set  in  is linearly dependent if p &gt; n.즉 행렬의 열의 개수가 행의 개수보다 많다면 linearly dependent하다고 할 수 있다.  그 반대 p &lt; n인 경우는 상황에 따라 다르기 때문에 일반화할 수 없다.Theorem 9If a set S D  in  contains the zero vector, then the set is linearly dependent.   Zero vector가 존재하면 linearly dependent하다.1.8 Introduction to Linear Transformations  transformation은 function, mapping과 같은 말이다.인 linear transformation에 대하여  domain(정의역) -   codomain(공역) -   range(치역) / image - T(x)로 정의한다.  Linear Transformation은 아래 두 조건을 만족해야 한다.  i. T(u+v) = T(u) + T(v)    ii. T(cu) = cT(u) for all scalars c   위 조건으로부터 T(0) = 0이 유도된다.오늘 정리로 챕터1을 마쳤다. 중간고사도 여기까지가 범위인 것 같다. 이틀만에 중간고사 범위까지 공부해서 기분이 좋다(?).[1] 출처: http://faculty.bard.edu/~belk/math213f15/Notes10.pdf",
        "url": "/Linear-Equations-in-Linear-Algebra-2"
    }
    ,
    
    "linear-equations-in-linear-algebra-1": {
        "title": "1. Linear Equations in Linear Algebra (1)",
            "author": "soonjune",
            "category": "",
            "content": "오늘 선형대수 공부를 시작했다. 자료는 고려대에 계시다가 현재는 KAIST AI 대학원으로 가신 주재걸 교수님의 강의와 수업에 사용한 교과서를 참고했다.간단히 오늘 배운 내용을 정리해보자.오늘은 간단한 개요 정도였다. 요즘 교육과정에서는 행렬이 빠졌다고 하는데 구7차 교육과정에서 처음으로 등장하는 것이 행렬이었던 것 같다. 그러면 섹션별로 간단한 개념만 짚고 넘어가자.1.1 Systems of Linear Equations1) linear equation의 정의 =&gt; 이러한 linear equation(s)의 집합을 systems of linear equations 라 한다.   2) consistent - 하나 이상의 해가 존재하는 경우 / 그 반대로 해가 없는 경우는 inconsistent   3) 선형방정식을 행렬로 나타낼 수 있다. (coefficient matrix, augmented matrix)   4) linear system을 푸는 가장 기본적인 방법은 triangular form으로 만들어 주는 것이다. 이때 아래의 3가지 기본 row operation을 사용한다.=&gt; Replacement, Interchange, Scaling 세가지 row operation을 통해 만들 수 있는 행렬들은 row equivalent하다고 표현한다.1.2 Row Reduction and Echelon Forms    위와 같은 모양을 지닌 행렬의 형태를 echelon form 이라고 한다.  여기서 각 행의 맨 앞의 0이 아닌 수를 leading entry라고 한다. (여기서는 1, 2, 1)위와 같이 leading entry가 1이고 leading entry 밑뿐만 아니라 위의 원소들도 0이면 reduced echelon form이라고 부른다.Theorem 1: Uniqueness of the Reduced Echelon Form우선, 모든 행렬은 (reduced) echelon form으로 변환할 수 있다.  Echelon form인 행렬의 leading entry를 pivot position이라고 한다.  각 행에 pivot position이 존재하느냐의 여부에 따라이 해당 열이 basic variable인지 free variable인지 결정된다.Theorem 2: Existence and Uniqueness TheoremEchelon form의 행렬에서 [0, …, b] 꼴로 나오는 행(b는 0이 아닌 실수)이 존재하면 해가 없다.1.3 Vector Equations교환 법칙, 결합 법칙 등이 성립한다. span의 개념을 확인하자 - set of all possible linear combinations   등장개념 영상1.4 The Matrix Equation Ax = b공부를 하면서 최근에 본 물리학자인 파인만의 영상이 떠올랐다. 선형대수도 직관이 더해지면 더 오래 기억하고 의미있게 활용할 수 있을 것이다. 단순히 해를 구하는 것은 컴퓨터가 더 잘하니 숨겨진 의의를 찾는데 집중하면 좋을 것 같다.",
        "url": "/Linear-Equations-in-Linear-Algebra-1"
    }

    "smart-goal": {
        "title": "SMART한 목표 설정하기",
            "author": "soonjune",
            "category": "",
            "content": "우연히 마이크로소프트에서 하는 Virtual Intership 코스에 등록하게 되었다.간단하게 인턴십 소개를 들었다. 기술적인 내용을 가르친다기 보다는 마이크로소프트가 어떻게 일하고 전반적인 기술 트렌드를 소개하기 위한 프로그램이라는 느낌이 들었다. 단순한 소개인 Module 1을 마무리 하고 Module 2에서는 SMART한 목표설정을 다뤘다.SMART한 목표란  Specific구체적이고  Measurable측정 가능하고  Achievable달성 가능하고  Relevant달성해야 하는 이유가 적당하며  Time Bound시간 제약 안에 달성해야하는 목표이다.소개 영상맞는 말인 것 같으면서도 과정에 대한 평가가 더해졌으면 어땠을까 하는 생각이 든다.스스로도 SMART한 골을 설정해봤다. 장기적이진 않고 단기 목표이지만 일단 이렇다.8월 15일까지 앞으로 공부할 인공지능에 필수적인 수학 공부(선형대수)를 하자. 선형대수 강의를 수강할 것이며 하루에 4강씩 수강한다. 상대적으로 쉬운 앞 부분을 빠르게 수강하면 가능할 것이라고 생각한다. 아마 하루 4시간씩 투자를 하게 될 것이다. 그날 공부한 내용을 블로그에 올리도록 하자목표를 달성할 수 있게 스스로를 한번 채찍질 해보자.",
        "url": "/SMART-goal"
    }

    "node-js-study": {
        "title": "Node.js 잇몸으로 뽀개기 (studying Node.js)",
            "author": "",
            "category": "",
            "content": "왜 Node.js를 공부해야하는가Node.js의 가장 큰 장점은 방대한 npm 라이브러리다. 많은 사람들이 사용하고 있기 때문에 리소스도 풍부하고 내가 필요한 기능은 이미 다른 사람이 개발해 놓은 경우가 왕왕 있다고 한다. 일종의 네트워크 효과라고 보면 되겠다.또 다른 장점은 입출력(I/O)을 기다리는 방식에서 볼 수 있다. Node.js는 non-blocking 방식을 택하고 있는데 이는 데이터를 주고 받는 과정 동안 멈추지 않고 다른 일을 처리하는 것을 말한다. Rails 같은 blocking 방식을 택한 경우, 입출력 하나 하나씩 기다리느라 오랜 시간이 소요된다.아래 사진을 보면 확실히 이해가 된다. Non-blocking 방식이 자원을 훨씬 효율적으로 활용하고 결과도 빨리 받아볼 수 있다.1Node.js란 무엇인가내가 이해한 바로는 C++로 작성한 V8 Engine을 통해서 Javascript로 작성한 코드가 Machine Code로 작동하는 것이라고 한다. Node.js를 런타임이라고 하는데 런타임 단순히 말하면 프로그래밍 언어가 구동되는 환경이라고 이해하면 된다고 한다2. 명확하게 이해는 안되지만 Node.js는 자바스크립트로 작성된 코드가 실행될 수 있도록 도와주는 환경인 것 같다.향후 일정유데미에서 맥스와 함께 자바스크립트 공부를 차근차근 해 나간다. 궁극적으로 모바일 서버를 운영할 수 있는 실력을 갖추고 싶다.            https://homoefficio.github.io/2017/02/19/Blocking-NonBlocking-Synchronous-Asynchronous/ &#8617;              http://asfirstalways.tistory.com/99 &#8617;      ",
        "url": "/Node.js-study"
    }
    ,
    
    "vue-js": {
        "title": "Vue.js 개괄",
            "author": "",
            "category": "",
            "content": "Vue.js의 Componenet 개발 방식Vue의 컴포넌트는 모듈과 같다. 모듈이란 어플리케이션의 독립적인 한 부분이다. 모듈은 어플리케이션을 만들기 위한 부품과 비슷하다. Vue.js는 뷰-로직 모듈을 작성할 수 있도록 디자인된 라이브러리이다. 작은 모듈은 배우고, 이해하고, 유지하고, 재사용과 디버그 하는 것이 더 쉽다. 다른 개발자와 협업도 편해진다.Vue.js는 FIRST여야 한다. Focused(단일 책임 원칙), Independent(독립적인), Reusable(재사용 가능한), Small(작은), Testable(테스트 가능한). 각각의 컴포넌트는 너무 크지 않게 100라인 미만을 유지하는 것이 좋다. 또한, Vue 컴포넌트는 독립적으로 작동이 가능해야 한다.Vue.js 개발 방식의 단점은 Vue.js에서만 사용되는 문법을 익혀야 한다는 점, 이용자 커뮤니티가 작아서 활용 가능한 리소스가 작다는 점이 있다. Vue.js 개발자가 중국계 미국인이라 많은 수의 이용자가 중국인이다. 따라서 중국어를 잘 한다면 Vue.js를 더 잘 활용할 수 있을 것이다.props 와 Events Emittingprops 컴포넌트 속성은 JavaScript 객체를 전달하는 역할을 한다. 하위 컴포넌트로 객체를 전달한다. 컴포넌트 props를 잘 사용하면 당신의 컴포넌트는 항상 작동할 것이다. 이를 방어적 프로그래밍이라고 한다.  Events Emitting은 하위 컴포넌트에서 상위 컴포넌트의 이벤트를 발생시키는 것이다.출처: http://vuejs.kr/jekyll/update/2017/03/13/vuejs-component-style-guide/#%EC%BB%B4%ED%8F%AC%EB%84%8C%ED%8A%B8-props%EB%A5%BC-%EC%9E%98-%EC%82%AC%EC%9A%A9%ED%95%98%EA%B8%B0",
        "url": "/Vue.js"
    }
